<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="./assets/index.js" defer></script>
    <link rel="stylesheet" href="./assets/index.css">
    </link>
    <link rel="icon" href="./assets/favicon.ico">
    </link>
</head>

<body>
    <h1>This is the Home Page</h1>
    <!-- <a href="http://localhost:8080/api/notes">Go To Notes File</a> -->
    <div class="app-container">
    <div id="left-display-area">
        <div id="notes-list-display-area">
            <div>Notes List</div>
            <ul id="notes-list"></ul>
        </div>
        <div id="note-input-area">
            <input id="new-note-input" type="text" placeholder="Write Note Here" style="width: 40%;"/>
            <button id="add-note-btn" style="width: 30%; font-size: 1em;">Add Note</button>
        </div>
    </div>
    <div id="right-display-area" style="display: none;">
        <div id="task-list-display-area">
            <div>Task List</div>
            <ul id="task-list"></ul>
        </div>
        <div id="task-input-area">
            <input id="new-task-input" type="text" placeholder="Write Task Here" style="width: 40%;">
            <button id="add-task-btn" style="width: 30%; font-size: 1em;">Add Task</button>
        </div>
    </div>
</div>

</body>

</html>
