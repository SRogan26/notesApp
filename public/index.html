<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="./assets/index.js" defer></script>
    <link rel="stylesheet" href="./assets/index.css">
    </link>
    <link rel="icon" href="./assets/favicon.ico">
    </link>
</head>

<body>
    <h1 class="page-title">What To Do?</h1>
    <!-- <a href="http://localhost:8080/api/notes">Go To Notes File</a> -->
    <div id="left-display-area" >
        <div id="notes-list-display-area" class="list-container">
            <div class="list-title">Notes List</div>
            <ul id="notes-list"></ul>
            <div id="note-input-area" class="input-container">
                <input id="new-note-input" type="text" placeholder="Write Note Here" />
                <button id="add-note-btn" class="submitBtn">Add Note</button>
            </div>
        </div>
    </div>
    <div id="right-display-area" style="display: none;">
        <div id="task-list-display-area" class="list-container" >
            <div class="list-title">Task List</div>
            <ul id="task-list"></ul>
            <div id="task-input-area" class="input-container">
                <input id="new-task-input" type="text" placeholder="Write Task Here" />
                <button id="add-task-btn" class="submitBtn">Add Task</button>
            </div>
        </div>
    </div>


</body>

</html>
